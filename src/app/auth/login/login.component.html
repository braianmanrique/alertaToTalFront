<div class="container">
    
    <form [formGroup]="login" (ngSubmit)="loginData(login)" class="form_box">
        <h3>Iniciar Session</h3>
        <div class="form-group">
            <label for="">Usuario</label>
            <input type="text" formControlName="user" class="form-control mb-3mt-3" placeholder="Ingresa tu nombre">
        </div>

        <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" formControlName="password" class="form-control mb-3mt-3" placeholder="Ingresa tu contraseña">
        </div>

        <button type="submit" class="btn btn-success">Iniciar</button>

    </form>

</div>

<router-outlet></router-outlet>
