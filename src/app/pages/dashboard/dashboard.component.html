<div class="card container">
    <div class="card-head">Tablero de reportes  </div>
    <div class="card-body">
        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint id totam dolores exercitationem velit, cum
        minus, voluptatum voluptas vero est, explicabo saepe ducimus architecto voluptatibus? Quisquam veniam
        nam omnis placeat. -->

        
    <mat-form-field>
        <!-- <mat-label>Buscar Cita</mat-label> -->
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingresa nombre" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID ticket </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de documento </th>
            <td mat-cell *matCellDef="let row"> {{row.document}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre ciudadano </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo Electronico </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
          <!-- Name Column -->
      

          <ng-container matColumnDef="reporte">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de reporte </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
          </ng-container>
      

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <!-- <td mat-cell *matCellDef="let row"> {{row.progress}} </td> -->
            <td mat-cell *matCellDef="let row"> 12/10/2024 </td>

          </ng-container>

          <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
            <td mat-cell *matCellDef="let row"> {{row.tags}} </td>
          </ng-container>

          <ng-container matColumnDef="entiti">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Entidad </th>
            <td mat-cell *matCellDef="let row"> {{row.entity}} </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>

          <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ver detalle </th>
            <td mat-cell *matCellDef="let row">   <button  (click)="onShowDetail(row.id)"  mat-flat-button>Ir</button>
            </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acci√≥n </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary">
                  <!-- <mat-icon>edit</mat-icon> -->
                  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>

              </button>

              <button mat-icon-button color="warn">
                <!-- <mat-icon>delete</mat-icon> -->
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>

            </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay data "{{input.value}}"</td>
          </tr>
        </table>
      
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
      </div>
      
    </div>

</div>
